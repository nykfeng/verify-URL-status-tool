<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Verfiy URL Status</title>
</head>

<body>
    <header>

        <h1>A tool to verify to the status of whether a URL is still working</h1>
    </header>

    <main>

        <section class="upload"></section>

        <section class="result">

            <div class="result-row flex">
                <div class="brand-id">123123</div>
                <div class="brand">Apple</div>
                <div class="brand-url">https://www.apple.com</div>

                <div class="result-status-code">200</div>
                <div class="result-message">Status OK</div>
                <div class="result-url">https://www.apple.com</div>
                <button class="row-submit">Submit</button>
            </div>

        </section>

    </main>

</body>

</html>
